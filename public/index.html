<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,600&display=swap" rel="stylesheet">
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/footer.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/article-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed, overlay) -->
    <nav>
      <span class="brandTitle">Tweeter</span>
      <div>
        <span><strong>Write</strong> a new tweet</span>
        <i class="fa-solid fa-angles-down"></i>
      </div>
    </nav>


  <!-- Header -->
    <header id="Header">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <div>
          <h2><strong>Amy </strong>Martin</h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets">
          <!-- <label for="tweet-text">What are you humming about?</label> -->
          <!-- <br> -->
          <textarea type="text" name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <div>
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <br>

      <section>
        <article class="article-tweet">
          <header>
            <div>
              <i class="fa-solid fa-user-astronaut"></i>
              <span class="name">Decartes</span>
            </div>
            <span class="tweeterHandle">@rd</span>
          </header>
    
          <p class="content">Je pense, donc je suis</p>
          <hr class="solid">

          <footer> 
            <span>10 days ago</span>
            <div>
              <i class="fa-solid fa-flag"></i>
              <i class="fa-solid fa-retweet"></i>
              <i class="fa-solid fa-heart"></i>
            </div>
          </footer>
        </article>
        <br>

        <article class="article-tweet">
          <header>
            <div>
              <i class="fa-solid fa-user-astronaut"></i>
              <span class="name">Newton</span>
            </div>
            <span class="tweeterHandle">@SirIsaac</span>
          </header>
    
          <p class="content">If I have seen further it is by standing on the shoulders of giants</p>
          <hr class="solid">

          <footer> 
            <span>10 days ago</span>
            <div>
              <i class="fa-solid fa-flag"></i>
              <i class="fa-solid fa-retweet"></i>
              <i class="fa-solid fa-heart"></i>
            </div>
          </footer>
        </article>
      </section>

    </main>

    <!-- Footer -->
    <footer id="Footer">
      <div>
        Â© 2022 Tweeter
      </div>
    </footer>

  </body>
</html>
